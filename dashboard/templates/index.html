<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterarbeit</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Zusätzliche Inline-Styles für Feinabstimmung */
        @media (max-width: 992px) {
            .name-fields input, .education-fields input, .experience-entry input {
                font-size: 1rem;
            }
            .form-group h3 {
                font-size: 1.6rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="static/images/logo.png" alt="Aurio Technology Logo" class="navbar-logo">
                    <img src="static/images/ur-logo.png" alt="UR Logo" class="navbar-logo">
                </div>
            </div>
            <div class="nav-menu">
                <div class="nav-item">
                    <img src="static/images/carrer_nav.jpeg" alt="Karriere Navigation" class="nav-icon">
                    <a href="/" class="active">Karriere-Prognose</a>
                </div>
                <div class="nav-item">
                    <img src="static/images/candi_batch_nav.jpg" alt="Batch Navigation" class="nav-icon">
                    <a href="/batch">Batch-Prognose</a>
                </div>
                <div class="nav-item">
                    <img src="static/images/linkedin_nav.jpg" alt="LinkedIn Navigation" class="nav-icon">
                    <a href="/linkedin">LinkedIn-Prognose</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="header-section">
            <div class="settings-header">
                <h1>Karriere-Prognose</h1>
                <div class="settings-info">
                    <p class="info-description">Analysieren Sie die Wechselwahrscheinlichkeit eines einzelnen Kandidaten basierend auf dessen Berufserfahrung.</p>
                </div>
            </div>
        </div>
        <div class="pers-form">
            <form id="careerForm">
                <div class="form-group">
                    <h3>Berufserfahrung</h3>
                    <div id="experiences" class="experiences-container">
                        <div class="experience-entry">
                            <input type="text" placeholder="Firma">
                            <input type="text" placeholder="Position">
                            <input type="date" placeholder="Start-Datum">
                            <input type="date" placeholder="End-Datum">
                        </div>
                    </div>
                    <button type="button" id="addExperience" class="btn-secondary">Weitere Position hinzufügen</button>
                </div>

                <div class="form-group">
                    <h3>KI-Modell</h3>
                    <div class="model-selection">
                        <select id="modelType" required>
                            <option value="" disabled selected>Wählen Sie ein Modell</option>
                            <option value="gru">Gated Recurrent Unit (GRU)</option>
                            <option value="xgboost">Extreme Gradient Boosting (XGBoost)</option>
                            <option value="tft">Temporal Fusion Transformer (TFT)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Prognose erstellen</button>
                </div>
            </form>

            <div class="loader-container-prediction">
                <div class="loader-prediction" id="loader-prediction"></div>
            </div>

            <div class="prediction-result" id="predictionResult">
                <div class="prediction-container">
                    <h3>Prognose-Ergebnis</h3>
                    
                    <div class="probability-wrapper-single">
                        <span class="probability-value-single" id="probability-value">0%</span>
                        <div class="probability-bar-container-single">
                            <div class="probability-bar-single" id="probability-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div class="prediction-details">
                        <h4 class="recommendation-title">Empfehlungen:</h4>
                        <ul class="recommendation-list" id="recommendation-list">
                            <!-- Empfehlungen werden hier dynamisch eingefügt -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
