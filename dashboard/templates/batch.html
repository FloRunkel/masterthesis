<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch-Prognose KI</title>
    <link rel="stylesheet" href="static/css/batch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="static/images/logo.png" alt="Aurio Technology Logo" class="navbar-logo">
                    <img src="static/images/ur-logo.png" alt="UR Logo" class="navbar-logo">
                </div>
            </div>
            <div class="nav-menu">
                <div class="nav-item">
                    <img src="static/images/carrer_nav.jpeg" alt="Karriere Navigation" class="nav-icon">
                    <a href="/">Karriere-Prognose</a>
                </div>
                <div class="nav-item">
                    <img src="static/images/candi_batch_nav.jpg" alt="Batch Navigation" class="nav-icon">
                    <a href="/batch" class="active">Batch-Prognose</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="header-section">
            <div class="settings-header">
                <h1>Batch-Prognose</h1>
                <div class="settings-info">
                    <p class="info-description">Laden Sie eine CSV-Datei hoch, um die Wechselwahrscheinlichkeit mehrerer Kandidaten gleichzeitig zu analysieren.</p>
                </div>
            </div>
        </div>
        
        <div class="batch-form">
            <div class="form-group">
                <h3>CSV-Datei hochladen</h3>
                <div class="file-upload-wrapper">
                    <label for="csvFile" class="file-upload-label">Datei auswählen</label>
                    <input type="file" id="csvFile" accept=".csv" />
                    <span id="file-name" class="file-name-placeholder">Keine Datei ausgewählt</span>
                </div>
                <button onclick="uploadAndPredict()" class="btn-primary">Prognose erstellen</button>
            </div>

            <div class="loader-container-prediction">
                <div class="loader-prediction" id="loader"></div>
            </div>

            <div id="resultTableContainer">
                <!-- Ergebnisse werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>


    <script src="static/js/batch.js"></script>
</body>
</html>
